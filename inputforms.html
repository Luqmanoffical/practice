<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Enter Detail Here</h1>
    <form action="">
        <p> First Name:
            <input type="text">
        </p>
        
        <p> Last Name:
            <input type="text">
        </p>
        <p> Date of Birth:
            <input type="date">
        </p>
        <p> Age:
            <input type="number">
        </p>
        <p> Home Address:
            <input type="text">
        </p>
        <p> Email :
            <input type="email">
        </p>
       
        <p> Pasword:
            <input type="password" name="pw" pattern=".{8,}" title="Eight or more than character">
        </p>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
